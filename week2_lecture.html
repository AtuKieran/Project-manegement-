<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Grid</title>
  <style>
	.container > div{
		border: 1px solid red;
	}
	
	.container{
		display: grid;
		grid-template-columns: 1fr 2fr 1fr;
		grid-template-rows: 300px 600px;
		gap: 5px;
	}
	
	#box4{
		grid-column: span 2;
	}
	
	#box3{
		grid-row: span 2;
	}
  </style>
</head>
<body>
	<div class="container">
		<div>Box 1</div>
		<div>Box 2</div>
		<div id="box3">Box 3</div>
		<div id="box4">Box 4</div>
	</div>
	

</body>
</html>
